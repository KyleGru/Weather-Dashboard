<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header> 
            <main>   
                <div class="container">
                    <div class="row">
                        <div class="city-input col-md-3 card card-body">
                            <h2>Enter City Name</h2>
                            <input id="user-input" type="text" placeholder="Enter City">
                            <button class="search-btn" id="search-btn">Search Location</button>
                            <div class="seperator"></div>
                            <button class="location-btn" id="location-btn">Use Current Location</button>
                        </div>
                        <div class="weather-data col-md-9">
                            <div class="current-weather card">
                                <div class="details">
                                    <h2 id="cityName"></h2>
                                    <h4 id="currentTemp"></h4>
                                    <h4 id="currentHumidity"></h4>
                                    <h4 id="currentWindSpeed"></h4>
                                    <img id="currentWeatherIcon" alt="Weather Icon">
                                </div>
                            </div>
                                <div class="forecast-days" id="forecastDays">
                                    <h2>5-Day Forcast</h2>
                                    <ul class="forcast-cards" id="forecastCards"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>   
        <script src="./Assets/java.js"></script>                       
    </body>
</html>
